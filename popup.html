<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation Manager</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    :root {
      /* Dark Monochrome theme */
      --primary: #ffffff;
      --surface: #1a1a1a;
      --surface-hover: #2a2a2a;
      --border: #333333;
      --text: #ffffff;
      --text-secondary: #999999;
      --success: #ffffff;
      --error: #999999;
      --input-bg: #242424;
    }

    body {
      background-color: var(--surface);
      color: var(--text);
    }

    button {
      background-color: var(--surface);
      color: var(--text);
      border: 1px solid var(--text);
      transition: all 0.2s ease;
      padding: 8px 12px;
      border-radius: 4px;
    }

    button:hover {
      background-color: var(--surface-hover);
      border-color: var(--primary);
    }

    input[type="text"],
    input[type="number"] {
      background-color: var(--input-bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px;
      border-radius: 4px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: var(--primary);
      outline: none;
    }

    .switch {
      border: 1px solid var(--border);
      background-color: var(--input-bg);
    }

    .slider {
      background-color: var(--input-bg);
      border: 1px solid var(--border);
    }

    .slider:before {
      background-color: var(--text);
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    .suggestion-item {
      background-color: var(--surface);
      border: 1px solid var(--border);
      margin: 2px 0;
    }

    .suggestion-item:hover {
      background-color: var(--surface-hover);
    }

    .tab-btn {
      background-color: transparent;
      border: none;
      color: var(--text-secondary);
      border-bottom: 2px solid transparent;
      border-radius: 0;
      padding: 8px 16px;
    }

    .tab-btn:hover {
      background-color: transparent;
      color: var(--text);
      border-bottom: 2px solid var(--text-secondary);
    }

    .tab-btn.active {
      color: var(--text);
      border-bottom: 2px solid var(--primary);
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    input[type="range"] {
      background-color: var(--input-bg);
    }

    input[type="range"]::-webkit-slider-thumb {
      background: var(--text);
    }

    input[type="range"]::-webkit-slider-runnable-track {
      background: var(--border);
    }

    #map-container {
      border: 1px solid var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin: 16px 0;
    }

    .container {
      padding: 16px;
    }

    h1 {
      color: var(--text);
      margin-bottom: 24px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Geolocation Manager</h1>

    <div class="tabs">
      <button class="tab-btn active" data-tab="basic">Basic</button>
      <button class="tab-btn" data-tab="profiles">Profiles</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
    </div>

    <div class="tab-content active" id="basic">
      <div class="form-group">
        <label for="enabled"
          data-tooltip="Toggle location spoofing on/off. When enabled, your browser will use the specified location instead of your actual location.">
          Enable Location Override
        </label>
        <label class="switch">
          <input type="checkbox" id="enabled">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="button-group">
        <button id="get-current-location" class="button-secondary"
          data-tooltip="Get your actual current location and use it as the starting point">
          Get Current Location
        </button>
      </div>

      <div class="form-group">
        <label for="location-input"
          data-tooltip="Enter a city name, address, or coordinates (latitude, longitude). For Dutch addresses, you'll get real-time suggestions.">
          Location
        </label>
        <div class="location-input-wrapper">
          <input type="text" id="location-input" list="city-suggestions"
            placeholder="City name, address, or coordinates" autocomplete="off">
          <datalist id="city-suggestions">
            <!-- City suggestions will be added here dynamically -->
          </datalist>
        </div>
      </div>

      <div class="form-group">
        <label for="latitude" data-tooltip="The north-south position on Earth (range: -90 to 90)">
          Latitude
        </label>
        <input type="number" id="latitude" step="0.000001" min="-90" max="90">
      </div>

      <div class="form-group">
        <label for="longitude" data-tooltip="The east-west position on Earth (range: -180 to 180)">
          Longitude
        </label>
        <input type="number" id="longitude" step="0.000001" min="-180" max="180">
      </div>

      <div id="map-container" style="display: none;">
        <div id="map"></div>
      </div>

      <button id="set-location" class="button-primary">Set Location</button>
    </div>

    <div class="tab-content" id="profiles">
      <div class="form-group">
        <label data-tooltip="Save frequently used locations as profiles for quick access">Saved Locations</label>
        <div class="button-group" style="display: flex; gap: 8px; margin-bottom: 16px;">
          <button id="export-profiles" class="button-secondary">Export Profiles</button>
          <button id="import-profiles" class="button-secondary">Import Profiles</button>
          <input type="file" id="import-file" accept=".json" style="display: none;">
        </div>
      </div>
      <div class="profiles-list" id="profiles-list">
        <!-- Profiles will be added here dynamically -->
      </div>
      <div class="form-group">
        <input type="text" id="profile-name" placeholder="Profile name">
        <button id="save-profile" class="button-primary"
          data-tooltip="Save current location settings with a custom name">
          Save Current Location
        </button>
      </div>
    </div>

    <div class="tab-content" id="settings">
      <div class="form-group">
        <label for="api-key">Google Maps API Key (optional)</label>
        <input type="text" id="api-key" placeholder="Enter your API key">
        <button id="save-api-key">Save API Key</button>
        <p id="api-key-status"></p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
